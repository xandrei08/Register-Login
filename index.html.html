<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="xandreix93@gmail.com" id="registerForm">
      <label for="firstName">
        First Name <br />
        <input type="text" id="firstName" placeholder="First name.." required />
      </label>
      <br /><br />
      <label for="lastName">
        Last Name <br />
        <input type="text" id="lastName" placeholder="Last Name..." required />
      </label>
      <br /><br />
      <label for="username"
        >Username <br />
        <input
          type="username"
          id="username"
          placeholder="username..."
          required
        />
      </label>
      <br /><br />
      <label for="password">
        Password <br />
        <input
          type="password"
          id="password"
          placeholder="*******...."
          required
        />
      </label>
      <br /><br />
      <label for="email"
        >Email <br />
        <input type="email" id="email" placeholder="@email..." required />
      </label>
      <br /><br />
      <input type="submit" value="Register" />
    </form>

    <script type="module" src="registerForm.js"></script>
  </body>
</html>
